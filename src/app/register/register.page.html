<ion-header>
  <ion-toolbar>
    <ion-title>
      Registro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre de Usuario</ion-label>
    <ion-input [(ngModel)]="registerData.username" type="text" required></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input [(ngModel)]="registerData.password" type="password" required></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="register()">Registrarse</ion-button>
</ion-content>
