<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content">
  <div class="background-image">
    <!-- Aquí puedes agregar tu fondo de pantalla -->
  </div>
  <ion-img class="profile-image" [src]="usuario === 'alumno' ? 'assets/alumno.jpg' : ''"></ion-img>
  <ion-input [(ngModel)]="loginData.username" placeholder="Usuario"></ion-input>
  <ion-input [(ngModel)]="loginData.password" type="password" placeholder="Contraseña"></ion-input>
  <ion-button expand="full" (click)="login()">Iniciar Sesión</ion-button>
</ion-content>
